server:
  port: 3001
  
spring:
  application:
    name: zuul

eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka

#默认配置     
#zuul:
#  routes:
#    item-service: "/item-service/**"
#    order-service: "/order-service/**"
#    user-service: "/user-service/**"
zuul:
  retryable: true
  
  
ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 2000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1
  
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500
            
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

  